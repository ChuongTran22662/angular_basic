<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ title }}</h3>
        </div>
        <div class="panel-body">
          <ng-container *ngIf="isShowing">
            <app-lifecycle-hook [total]="total"></app-lifecycle-hook>
          </ng-container>

          <button type="button" class="btn btn-primary" (click)="onToggle()">
            Toggle
          </button>
          <hr />
          Số thứ 1 :
          <input type="text" class="form-control" [(ngModel)]="a" /> Số thứ 2 :
          <input type="text" class="form-control" [(ngModel)]="b" />
          <button type="button" class="btn btn-danger" (click)="amount()">
            Sum
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
