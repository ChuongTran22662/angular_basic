<div class="container" [style.margin-top.px]="30">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Template ref</h3>
        </div>
        <div class="panel-body">
          <input type="text" class="form-control" #txtName />
          <button
            type="button"
            class="btn btn-danger"
            [style.margin-top.px]="10"
            (click)="onGetData(txtName)"
          >
            Get data
          </button>
          <button
            type="button"
            class="btn btn-danger"
            [style.margin-top.px]="10"
            (click)="onGetDataComp()"
          >
            Get data comp
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
