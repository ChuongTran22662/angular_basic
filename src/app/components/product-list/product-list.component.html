<div class="row">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <label>Name :</label>
      <input type="text" class="form-control" [(ngModel)]="name" />
      <label>Price :</label>
      <input type="text" class="form-control" [(ngModel)]="price" />
      <button
        type="button"
        class="btn btn-primary"
        [routerLink]="['/products']"
        [queryParams]="{ name: name ? name : '', price: price ? price : '' }"
      >
        Search 1
      </button>
      <button
        type="button"
        class="btn btn-primary"
        [routerLink]="['/products']"
        (click)="onSearch()"
      >
        Search 2
      </button>
    </div>
  </div>
</div>
<hr />
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let product of products"
      [routerLink]="['/product', product.id]"
    >
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.status ? "Active" : "Deactive" }}</td>
      <td>
        <a>Edit</a>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</table>
