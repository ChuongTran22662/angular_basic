<div class="radio">
  <label>
    <input type="radio" name="rdCheck" (click)="onChange(true)">
    Hop le
  </label>
  <label>
    <input type="radio" name="rdCheck" (click)="onChange(false)">
    Khong hop le
  </label>
</div>

<h3 *ngIf="isChecked; else elseBlock">Hop le</h3>

<ng-template #elseBlock>
  <h3>Khong hop le</h3>
</ng-template>
